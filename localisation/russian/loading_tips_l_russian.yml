 LOADING_TIP_0: "«В варварском метрополитене похоронено Кадийское стремление к насыщению, нация обречена на голод - пир будет теперь за нашими столами».\n- Вандверер, первый советник Гроссвульфа по делам декадизации; вервульф"
 LOADING_TIP_1: "«Этот город принесёт всем столько горя, денег и мировых потрясений, что его создание жизненно необходимо обществу людей для их полной деградации».\n- Дюсир Амор, маг, сторонник Вэйстлэнда. Слова сказанные в адрес Индастриса, канун 1200 годов"
 LOADING_TIP_2: "«Карточная игра за столом в ”Гемсе” славна тем, что её конец не ознаменуют разлетающиеся яйца победителя».\n- Некто с 8,460 индастриалами, именно столько он заплатил чтобы оставить цитату на игровом столе"
 LOADING_TIP_3: "«Мускул качаешь, мускул врагов нагибать - гремлин растить картошку на земле людя слабого, сука».\n- Гаасин Барокти, лидер банды «Казва», убит Супримом в 1098 году"
 LOADING_TIP_4: "«Я люблю пулями в ебало».\n- Вандал, видный "герой" культа Каппы, убит снайперами Каньона за подрыв «Гемса»"
 LOADING_TIP_5: "«И не быть мне убитым, и не быть живым; не тлеть в пламени Адском, и не нежится в Райских садах... Бессмертие это миф; эти умники думают, что вернув якобы мою душу, в тело, сделанное по моему образу и подобию, они вернут меня к жизни, и дадут мне бессмертие. Душа - игрушка бога, а мое сознание сгорело, вместе со мной. Хорошо, что мне и этого достаточно, чтобы понять, что я - не я».\n- Рональд Лейсли. Не добровольный участник 8-ой волны «Дарования жизни»"
 LOADING_TIP_6: "«Я стал тем, кем хотели бы стать миллионы, но, кем хотел стать я, стали миллионы».\n- Борн"
 LOADING_TIP_7: "«Терпеливые дети, терпеливого отца. Я одержим мыслью убийства целых семейств, и лишь в такой откровенной обстановки, понимаешь, как похожи родственники».\n- Запись с диктофона, включенной одной из жертв Билла Вейсбардли, одного из самых прославленных убийц Тракии на кануне ядерной войны"
 LOADING_TIP_8: "«Господа, это склад стальных яиц Адского войска... 15 тонн отборного метамфетамина!».\n- Цитата анекдота из журнала "Лигитимити ", по поводу накачивания Адской армии наркотиками. 1072 год"
 LOADING_TIP_9: "«Ровно столько в них духу, сколько и гнусти. Как можно быть, одновременно самой великой, и отвратительной нацией?!».\n- Захар Щерб. Первая встреча добровольной "Славной" бригады с Кадийскими ВС. 1083 год"
